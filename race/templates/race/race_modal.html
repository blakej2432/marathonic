{% load static %}

<div id="raceModal" class="modal" style="display:none;">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modal-title"></h3>
        <div class="modal-grid">
            <div class="status">
                <p>대회상태</p>
                <p id="modal-status"></p>
            </div>
            <div class="region">
                <p>위치</p>
                <p id="modal-loc"></p>
            </div>

            <div class="course">
                <p>코스유형</p>
                <p id="modal-course"></p>
            </div>
            <div class="date">
                <p>날짜</p>
                <p id="modal-date"></p>
            </div>
            <div class="homepage">
                <a id="modal-homepage" href="#" target="_blank" rel="noopener noreferrer">
                    <span class="home-icon">&#8962; 대회 홈페이지 바로가기 </span>
                </a>
            </div>
        </div>
        
    </div>
</div>
